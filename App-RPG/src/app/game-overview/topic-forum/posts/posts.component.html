<div class="posts-holder">
  <div class="media" *ngFor="let post of posts; let i=index">
    <div class="media-left">
      <img *ngIf="post.photo == null" src="assets/unknown.png" alt="Profile image" class="media-object" style="width:45px">
      <img *ngIf="post.photo != null" [src]="post.photo" alt="Profile image" class="media-object" style="width:45px">
    </div>
    <div class="media-body">
      <p class="media-heading default-font"><a class="link" href="/profile/{{post.user.login}}">{{post.user.firstname}} {{post.user.lastname}} ({{post.user.login}})</a>
        <small *ngIf="post.message.editDdate == null"><i>Posted on {{post.message.sendDdate}}</i></small>
        <small *ngIf="post.message.editDdate != null"><i>Edited on {{post.message.editDdate}}</i></small>
      </p>
      <h4>{{post.message.bodyMessage}}</h4>
    </div>
  </div>
</div>
