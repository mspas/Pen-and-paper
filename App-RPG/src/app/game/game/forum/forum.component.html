<div class="content-body">
  <div class="btn-wrap">
    <div *ngIf="iAmGameMaster" class="row">
      <div class="col col-md-4">
        <button class="btn-forum" id="btn-user-access" (click)="onUserAccess()">
          <img class="btn-ico" src="assets/baner.png" />USER'S ACCESS
        </button>
      </div>
      <div class="col col-md-4">
        <button class="btn-forum" id="btn-settings" (click)="onGameSettings()">
          <img class="btn-ico" src="assets/fix.png" />GAME SETTINGS
        </button>
      </div>
      <div class="col col-md-4">
        <button class="btn-forum" id="btn-edit" (click)="onManagePlayers()">
          <img class="btn-ico" src="assets/pencil.png" />MANAGE PLAYERS
        </button>
      </div>
    </div>
    <div *ngIf="iAmGameMaster" class="row">
      <div class="col col-md-4">
        <button class="btn-forum" id="btn-add-topic" (click)="onCreateTopic()">
          <img class="btn-ico" src="assets/plus.png" />CREATE TOPIC
        </button>
      </div>
      <div class="col col-md-4">
        <button
          class="btn-forum"
          id="btn-your-character"
          (click)="onYourCharacter()"
        >
          <img class="btn-ico" src="assets/character.png" />YOUR CHARACTER
        </button>
      </div>
      <div class="col col-md-4">
        <button class="btn-forum" id="btn-game-page" (click)="onEndGame()">
          <img class="btn-ico" src="assets/gogame.png" />END GAME
        </button>
      </div>
    </div>
    <div *ngIf="!iAmGameMaster" class="row">
      <div class="col col-md-3">
        <button class="btn-forum" id="btn-add-topic" (click)="onCreateTopic()">
          <img class="btn-ico" src="assets/plus.png" />CREATE TOPIC
        </button>
      </div>
      <div class="col col-md-3">
        <button
          class="btn-forum"
          id="btn-your-character"
          (click)="onYourCharacter()"
        >
          <img class="btn-ico" src="assets/character.png" />YOUR CHARACTER
        </button>
      </div>
      <div class="col col-md-3">
        <button
          class="btn-forum"
          id="btn-your-character"
          (click)="onManagePlayers()"
        >
          <img class="btn-ico" src="assets/character.png" />PLAYERS
        </button>
      </div>
      <div class="col col-md-3">
        <button class="btn-forum" id="btn-game-page" (click)="onLeaveGame()">
          <img class="btn-ico" src="assets/gogame.png" />LEAVE GAME
        </button>
      </div>
    </div>
  </div>
  <app-topic
    *ngIf="topicIdParam != null"
    [forumData]="forumData"
    [gameData]="gameData"
    [topicToPersonData]="topicToPersonData"
    [profileData]="profileData"
    [topicData]="topicData"
  ></app-topic>
  <app-topic-list
    *ngIf="subpageManager.topicList"
    [forumData]="forumData"
    [gameData]="gameData"
    [topicToPersonData]="topicToPersonData"
    [profileData]="profileData"
  ></app-topic-list>
  <app-create-topic
    *ngIf="subpageManager.createTopic"
    (valueChange)="closeChildComponent($event)"
    [forumData]="forumData"
    [profileData]="profileData"
    [iAmGameMaster]="iAmGameMaster"
  ></app-create-topic>
</div>
