<div class="container" style="padding-bottom: 100px;">
  <div class="loading" *ngIf="isLoadingGame && isLoadingForum">Loading...</div>
  <app-game-view
    *ngIf="!isLoadingGame"
    [showGameViewContent]="showGameViewContent"
    [iAmGameMaster]="iAmGameMaster"
    [profileData]="profileData"
    [gameData]="gameData"
    [gameMaster]="gameMaster"
    [acceptedPlayers]="acceptedPlayers"
    [waitingSelfRequested]="waitingSelfRequested"
    [waitingInvited]="waitingInvited"
  ></app-game-view>
  <app-forum
    *ngIf="iAmGameParticipant && !isLoadingForum"
    [iAmGameMaster]="iAmGameMaster"
    [profileData]="profileData"
    [gameData]="gameData"
    [forumData]="forumData"
    [topicToPersonData]="topicToPersonData"
    [gameMaster]="gameMaster"
    [acceptedPlayers]="acceptedPlayers"
    [waitingSelfRequested]="waitingSelfRequested"
    [waitingInvited]="waitingInvited"
  ></app-forum>
</div>
