<nav class="navbar navbar-expand-lg navbar-light font-montserrat">
  <a class="navbar-brand" href="home"
    ><img src="assets/logo.png" alt="Logo"
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarToggler"
    aria-controls="navbarToggler"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav ml-auto my-2 my-lg-0 main-nav">
      <li class="link" [routerLink]="['/search-game/search']">
        <span>JOIN GAME</span>
      </li>
      <li class="link" [routerLink]="['/create-game']">
        <span>CREATE GAME</span>
      </li>
      <li class="link" [routerLink]="['/search-profile/search']">
        <span>FIND PLAYERS</span>
      </li>
      <li class="link" [routerLink]="['/sign-in']" *ngIf="!isLoggedIn">
        <span>SIGN IN</span>
      </li>
      <li class="link" [routerLink]="['/sign-up']" *ngIf="!isLoggedIn">
        <span>SIGN UP</span>
      </li>
      <li
        id="dropdown-link"
        class="link"
        data-toggle="dropdown"
        (click)="fixDropdown()"
        *ngIf="isLoggedIn"
      >
        <div class="dropdown drop" id="workffs">
          <div id="accountDropdown">
            MY ACCOUNT
            <span *ngIf="checkActiveNotifications()">(!)</span>
            <span class="caret"></span>
          </div>
          <ul class="dropdown-menu" id="dropdown-menu">
            <li class="opt" (click)="goToMyProfile()">
              <span>My Profile</span>
            </li>
            <li class="opt" (click)="goToMyAccount($event)">
              <span id="messages"
                >Messages <span *ngIf="notificationSet.message">(!)</span></span
              >
            </li>
            <li class="opt" (click)="goToMyAccount($event)">
              <span id="games"
                >My Games <span *ngIf="notificationSet.games">(!)</span></span
              >
            </li>
            <li class="opt" (click)="goToMyAccount($event)">
              <span id="friends"
                >Friends <span *ngIf="notificationSet.friends">(!)</span></span
              >
            </li>
            <li class="opt" (click)="goToMyAccount($event)">
              <span id="settings">Settings</span>
            </li>
          </ul>
        </div>
      </li>
      <li class="link" (click)="onLogout()" *ngIf="isLoggedIn">
        <a href="home">LOGOUT</a>
      </li>
    </ul>
  </div>
