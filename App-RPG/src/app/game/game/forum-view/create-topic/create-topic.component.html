<div style="padding: 0 150px">
  <div>
      <button class="btn-forum" id="btn-back" (click)="onClickBack()">
        <span class="glyphicon glyphicon-arrow-left" style="padding-right: 20px"></span> BACK
      </button>
  </div>
  <form name="myform" class="form-create" (ngSubmit)="onCreate(f)" #f="ngForm">            
    <div class="table-responsive default-font">          
        <table class="table table-info">
          <thead>
            <tr></tr>
          </thead>
          <tbody>
            <tr>
              <td>Title:</td>
              <td>
                <input type="text" id="title" name="title" ngModel class="form-control">
              </td>
            </tr>
            <tr>
              <td>Category:</td>
              <td>
                <select *ngIf="iAmGameMaster" class="form-control" id="category" [(ngModel)]="category" name="category" style="width: 150px">
                  <option>General</option>
                  <option>Game</option>
                  <option>Support</option>
                  <option>Off-topic</option>
                </select>
                <select *ngIf="!iAmGameMaster" class="form-control" id="category" [(ngModel)]="category" name="category" style="width: 150px">
                  <option>Support</option>
                  <option>Off-topic</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Text:</td>
              <td>
                <textarea id="message" name="message" rows="5" ngModel class="form-control"></textarea>
              </td>
            </tr>
            <tr *ngIf="iAmGameMaster">
              <td>Access to this topic:</td>
              <td style="float: left">
                <div class="radio">
                  <label><input type="radio" name="optradio" value="public" checked ngModel>Public</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optradio" value="limited" ngModel>Limited</label>
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td style="float: right">
                <button class="btn-forum" id="btn-send" type="submit"><img class="btn-ico" src="assets/plus.png">SEND</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
</div>
