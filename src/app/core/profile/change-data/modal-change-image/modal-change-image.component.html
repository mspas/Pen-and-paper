<form class="modal-form" (ngSubmit)="onSaveImage(f)" #formOptions="ngForm">
  <label for="file">Select image from your drive (200x200 px)</label>
  <input type="file" id="file" name="file" required #fileInput />
  <div class="modal-footer">
    <button class="btn btn-forum btn-green" type="submit">
      <img class="btn-ico" src="assets/plus.png" />SAVE
    </button>
  </div>
</form>
