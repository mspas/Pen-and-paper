<div class="content-body-heading">
  <p>
    <span class="text-title">TOPIC: </span
    ><span class="text-outline topic-name">{{ topicData.topicName }}</span>
  </p>
  <span *ngIf="!replyPage" class="text-title">PAGES:</span>
  <div class="row" style="padding: 0px">
    <div class="col">
      <div *ngIf="!replyPage">
        <ul class="pagination">
          <li class="page-item">
            <a
              class="page-link"
              href="{{ linkPrevious }}"
              aria-label="Previous"
            >
              <span aria-hidden="true">|&lt;</span>
            </a>
          </li>
          <li class="page-item">
            <a
              class="page-link"
              href="{{ linkPrevious }}"
              aria-label="Previous"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link"
              [routerLink]=""
              [queryParams]="{gameId: gameData.id, topicId: topicData.id, pageNumber: 1, pageSize: pageSize}"
              >1</a
            >
          </li>
          <li class="dots" *ngIf="topicData.totalPages - pageNumber > 0">...</li>
          <li class="page-item" *ngIf="pageNumber > 0">
            <a
              class="page-link"
              [routerLink]=""
              [queryParams]="{gameId: gameData.id, topicId: topicData.id, pageNumber: topicData.totalPages - 1, pageSize: pageSize}"
              >{{ topicData.totalPages - 1 }}</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              [routerLink]=""
              [queryParams]="{gameId: gameData.id, topicId: topicData.id, pageNumber: topicData.totalPages, pageSize: pageSize}"
              >{{ topicData.totalPages }}</a
            >
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a
              class="page-link"
              href="{{ linkPrevious }}"
              aria-label="Previous"
            >
              <span aria-hidden="true">&gt;|</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col btn-wrap">
      <a *ngIf="!replyPage" href="game/{{ gameData.id }}">
        <button class="btn-forum btn-sm btn-yellow" (click)="goBack()">
          <span
            class="glyphicon glyphicon-arrow-left"
            style="padding-right: 10px"
          ></span>
          BACK
        </button>
      </a>
      <a
        *ngIf="replyPage"
        href="game/{{ gameData.id }}/topic/{{ topicData.id }}/{{
          topicData.totalPages
        }}"
      >
        <button class="btn-forum btn-sm btn-yellow" (click)="goBack()">
          <span
            class="glyphicon glyphicon-arrow-left"
            style="padding-right: 10px"
          ></span>
          BACK
        </button>
      </a>
      <a
        *ngIf="!replyPage"
        href="game/{{ gameData.id }}/topic/{{ topicData.id }}/reply"
      >
        <button class="btn-forum btn-sm btn-green">
          <img class="btn-ico" src="assets/plus.png" />REPLY
        </button>
      </a>
    </div>
  </div>
</div>

<div>
  <app-posts
    [topicData]="topicData"
    [participants]="gameData.participantsProfiles"
    [iAmGameMaster]="iAmGameMaster"
  ></app-posts>
  <app-reply-post
    *ngIf="replyPage"
    [topicData]="topicData"
    [gameId]="gameData.id"
    [iAmGameMaster]="iAmGameMaster"
  ></app-reply-post>
</div>
